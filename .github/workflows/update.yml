name: Update Repo List

on:
  schedule:
    - cron: "0 0 * * 0"  # Setiap Minggu jam 00:00 UTC
  workflow_dispatch:  # Trigger manual

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Izin untuk commit & push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Gunakan GITHUB_TOKEN untuk checkout (opsional, tapi aman)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Upgrade pip & Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug - Check files & env
        run: |
          echo "Files in repo:"
          ls -la
          echo "Script exists: $(if [ -f update_readme.py ]; then echo 'Yes'; else echo 'No'; fi)"
          echo "GH_TOKEN set: $(if [ -n '${{ secrets.GH_TOKEN }}' ]; then echo 'Yes'; else echo 'No'; fi)"
          echo "Python version: $(python --version)"

      - name: Run script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if python update_readme.py; then
            echo "Script succeeded!"
          else
            echo "Script failed! Check logs above."
            exit 1  # Fail job jika script error
          fi

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || echo "No README to add"
          git status  # Debug: Lihat apa yang berubah
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "auto: update repo list [$(date +'%Y-%m-%d')]"
            git push
          fi
